<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="preload"
      href="/assets/fonts/Inter-VariableFont_opsz,wght.ttf"
      as="font"
      type="font/ttf"
      crossorigin="anonymous" />
    <link
      rel="preload"
      href="/assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf"
      as="font"
      type="font/ttf"

    <link
      rel="preload"
      href="/assets/fonts/material-icons/MaterialIcons-Regular.woff2"
      as="font"
      type="font/woff2"
      crossorigin="anonymous" />
    <link
      rel="preload"
      as="style"
      href="/assets/fonts/material-icons/material-icons.css"
      onload="this.onload=null;this.rel='stylesheet'" />
    <link
      rel="preload"
      as="style"

    <link rel="preconnect" href="https://ik.imagekit.io" />

    <style>

        font-family: 'Inter';

        font-weight: 100 900;
        font-stretch: 25% 151%;
        font-style: normal;
        font-display: swap;
        font-named-instance: 'Regular';
      }

      @font-face {
        font-family: 'Inter';
        src: url('/assets/fonts/Inter-Italic-VariableFont_opsz,wght.ttf') format('truetype');
        font-weight: 100 900;
        font-stretch: 25% 151%;
        font-style: italic;
        font-display: swap;
        font-named-instance: 'Italic';
      }
    </style>

    <title>El Llevat</title>

    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon-16x16.png" />
    <link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#5bbad5" />
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <link rel="icon" href="assets/img/favicon.svg" type="image/svg+xml" />

  <body class="mat-typography mat-app-background">

      <div

        <img
          src="assets/img/favicon-64x64.png"
          alt="El Llevat"
          class="bg-white rounded-full p-tiny m-tiny" />
