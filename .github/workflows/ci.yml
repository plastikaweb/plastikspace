name: CI

on:
  push:
    branches:
      - develop
  pull_request:

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: 'true'
  NX_BRANCH: ${{github.event.number}}
  NX_RUN_GROUP: ${{github.run_id}}
  NX_CLOUD_ACCESS_TOKEN: ${{ secrets.NX_CLOUD_ACCESS_TOKEN }}

jobs:
  develop:
    name: nx-cloud
    uses: nrwl/ci/.github/workflows/nx-cloud-main.yml@v0.11.3
    with:
      number-of-agents: 8
      init-commands: |
        yarn nx-cloud start-ci-run --stop-agents-after="build" --agent-count=8
      parallel-commands-on-agents: |
        yarn nx affected --target=lint --parallel=3
        yarn nx affected --target=test --parallel=3 --ci --code-coverage
        yarn nx affected --target=build --parallel=3
      parallel-commands: |
        yarn nx-cloud record -- yarn nx format:check
        yarn nx-cloud record -- yarn markdownlint
        yarn nx-cloud record -- yarn nasa-images:a11y
  agents:
    name: Nx Cloud - Agents
    uses: nrwl/ci/.github/workflows/nx-cloud-agents.yml@v0.11.3
    with:
      number-of-agents: 8
