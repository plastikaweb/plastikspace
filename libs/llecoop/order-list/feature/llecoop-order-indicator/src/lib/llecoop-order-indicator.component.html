@if (orderListStore.currentOrder()) {
  <mat-chip
    role="button"
    class="p-sm"
    [matBadgeDescription]="(openedUserOrderList()?.cart?.length || 0) + ' productes seleccionats'"
    [routerLink]="[
      openedUserOrderList()?.id
        ? './soci/comanda/' + openedUserOrderList()?.id
        : './soci/comanda/crear',
    ]"
    [matBadge]="openedUserOrderList()?.cart?.length || 0">
    <mat-icon matChipAvatar> shopping_cart </mat-icon>
    <div class="flex flex-row justify-center items-center break-words gap-sub">
      <span class="hidden md:flex"> #{{ orderListStore.currentOrder()?.name }} </span>
      <span class="hidden md:flex">|</span>
      <span class="text-balance">
        {{
      (openedUserOrderList()?.totalPrice || 0) + (openedUserOrderList()?.deliveryPrice || 0)
      &vert; currency: 'EUR' : 'symbol' : '1.2-2'
        }}
      </span>
    </div>
  </mat-chip>
} @else {
  <mat-chip disableRipple class="p-sm">
    <mat-icon matChipAvatar> shopping_cart </mat-icon>
    Cap comanda activa
  </mat-chip>
}
