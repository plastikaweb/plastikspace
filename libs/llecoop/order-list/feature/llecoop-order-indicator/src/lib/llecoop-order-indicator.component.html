@defer (when orderListStore.currentOrder()) {
  <button mat-flat-button color="accent" class="text-white w-max m-tiny px-sub py-tiny">
    <div class="flex flex-row items-center justify-center break-words gap-sm">
      <span class="hidden md:flex">
        {{ orderListStore.currentOrder()?.name }}
      </span>
      <span class="text-pretty">
        {{ userOrderStore.openedOrder()?.totalPrice | currency: 'EUR' : 'symbol' : '2.2-2' }}
      </span>

      <mat-icon
        matBadgeColor="warn"
        aria-hidden="true"
        [matBadge]="userOrderStore.openedOrder()?.cart?.length || 0"
        >shopping_cart</mat-icon
      >
    </div>
  </button>
}
