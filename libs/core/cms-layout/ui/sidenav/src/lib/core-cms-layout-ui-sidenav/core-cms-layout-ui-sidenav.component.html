<mat-sidenav-container (backdropClick)="onToggleSidenav(false)">
  <mat-sidenav
    class="p-md"
    data-test="sidenav"
    [mode]="mode"
    [fixedInViewport]="fixedInViewport"
    [position]="position"
    [opened]="sidenavOpened"
    (keydown.escape)="onToggleSidenav(false)">
    <ng-content select="[header]"></ng-content>
    <mat-divider class="mt-sm"></mat-divider>
    <ng-content select="[menu-items]"></ng-content>
    <ng-content select="[footer]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content
    role="main"
    tabindex="-1"
    id="mainContent"
    class="bg-white p-md h-[calc(100vh-95px)] motion-safe:scroll-smooth">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
