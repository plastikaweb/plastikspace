<mat-sidenav-container (backdropClick)="onToggleSidenav(false)">
  <mat-sidenav
    class="p-md"
    [mode]="mode"
    [fixedInViewport]="fixedInViewport"
    [position]="position"
    [opened]="sidenavOpened"
    (keydown.escape)="onToggleSidenav(false)"
  >
    <ng-content select="[header]"></ng-content>
    <mat-divider></mat-divider>
    <ng-content select="[menu-items]"></ng-content>
    <mat-divider></mat-divider>
    <ng-content select="[footer]"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content role="main" tabindex="-1" class="scroll-smooth" id="mainContent" class="bg-white p-md h-[calc(100vh-129px)]">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
