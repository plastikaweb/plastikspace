<div
  class="flex flex-col gap-sm flex-wrap items-center justify-center md:flex-row md:justify-between">
  <h2 class="flex items-center content-center h4 gap-sub">
    <mat-icon class="text-[40px] h-[40px] w-[40px]">{{ facade.viewConfig().icon }}</mat-icon>
    <span>{{ facade.viewConfig().title | titlecase }}</span>
  </h2>
  <button type="button" mat-flat-button color="accent" class="text-white" [routerLink]="['../']">
    <mat-icon>arrow_back</mat-icon> Tornar al llistat
  </button>
</div>

<plastik-shared-form-feature
  class="block w-full lg:w-1/2"
  [fields]="facade.formStructure() || []"
  [model]="facade.model?.() || {}"
  (changeEvent)="onSubmit($event)">
</plastik-shared-form-feature>
