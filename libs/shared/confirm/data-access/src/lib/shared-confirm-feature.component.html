<div>
  <h4 mat-dialog-title>{{ data.title }}</h4>
  <div mat-dialog-content [innerHTML]="data.message"></div>
  <mat-dialog-actions align="end">
    <button type="button" mat-flat-button color="primary" mat-dialog-close>
      {{ data.ko }}
    </button>
    <button type="button" mat-flat-button mat-dialog-close="true" color="warn" cdkFocusInitial>
      {{ data.ok }}
    </button>
  </mat-dialog-actions>
</div>
