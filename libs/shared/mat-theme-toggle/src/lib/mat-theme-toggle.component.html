<button
  mat-icon-button
  aria-label="Canviar el tema de la interfÃ­cie a clara, fosca o de sistema"
  [matMenuTriggerFor]="themeToggle">
  <mat-icon>{{ matThemeToggleService.selectedTheme().icon }}</mat-icon>
</button>
<mat-menu #themeToggle="matMenu">
  @for (theme of matThemeToggleService.getThemes(); track $index) {
    <button mat-menu-item (click)="matThemeToggleService.setTheme(theme.id)">
      <mat-icon>{{ theme.icon }}</mat-icon>
      <span>{{ theme.name }}</span>
    </button>
  }
</mat-menu>
