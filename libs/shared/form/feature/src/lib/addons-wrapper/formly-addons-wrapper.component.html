<ng-template #matPrefix>
  <button
    [attr.aria-label]="props['addonLeft']['aria'] || ''"
    [attr.tabindex]="!props['addonLeft']['onClick'] ? '-1' : '0'"
    [attr.aria-hidden]="!props['addonLeft']['onClick']"
    *ngIf="props['addonLeft']"
    class="flex flex-row"
    [ngClass]="props['addonLeft'].classes"
    [ngStyle]="{ cursor: props['addonLeft'].onClick ? 'pointer' : 'inherit' }"
    (click)="addonLeftClick()"
  >
    <mat-icon *ngIf="props['addonLeft'].icon">{{ props['addonLeft'].icon }}</mat-icon>
    <span *ngIf="props['addonLeft'].text">{{ props['addonLeft'].text }}</span>
  </button>
</ng-template>

<ng-container #fieldComponent></ng-container>

<ng-template #matSuffix>
  <button
    [attr.aria-label]="props['addonRight']['aria'] || ''"
    [attr.tabindex]="!props['addonRight']['onClick'] ? '-1' : '0'"
    [attr.aria-hidden]="!props['addonRight']['onClick']"
    *ngIf="props['addonRight']"
    class="flex flex-row"
    [ngClass]="props['addonRight'].classes"
    [ngStyle]="{ cursor: props['addonRight'].onClick ? 'pointer' : 'inherit' }"
    (click)="addonRightClick()"
  >
    <mat-icon *ngIf="props['addonRight'].icon">{{ props['addonRight'].icon }}</mat-icon>
    <span *ngIf="props['addonRight'].text">{{ props['addonRight'].text }}</span>
  </button>
</ng-template>
