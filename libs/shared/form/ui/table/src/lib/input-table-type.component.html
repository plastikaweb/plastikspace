@let tableDefinition = props.tableDefinition;
@let data = tableDefinition.getData?.() || [];

<plastik-input-table
  [tableCaption]="tableDefinition.caption || ''"
  [tableColumnProperties]="tableDefinition.columnProperties() || []"
  [tableActions]="tableDefinition.actions || {}"
  [tableSorting]="tableDefinition.sort?.()"
  [tableExtraRowStyles]="tableDefinition.extraRowStyles"
  [tableData]="data || []"
  [tableDataLength]="data.length"
  [formControl]="formControl"
  [formlyAttributes]="field"
  [tableRowValueConditionFn]="props.tableRowValueConditionFn"
  [tableNoPagination]="tableDefinition.noPagination || false"
  [label]="props.label || ''">
</plastik-input-table>
