@if (label(); as label) {
  <mat-label>{{ label }}</mat-label>
}

<plastik-shared-table
  [data]="computedTableData()"
  [caption]="tableCaption()"
  [columnProperties]="tableColumnProperties()"
  [resultsLength]="tableDataLength() || 0"
  [sort]="tableSorting()"
  [paginationVisibility]="tablePaginationVisibility()"
  [actions]="tableActions()"
  [extraRowStyles]="tableExtraRowStyles()"
  [noPagination]="tableNoPagination()"
  [ngClass]="disabled() ? 'opacity-70 pointer-events-none' : ''"
  (getChangedData)="onGetChangedData($event)">
</plastik-shared-table>
