<div class="flex items-center justify-center gap-sm">
  <mat-label>{{ to.label }}</mat-label>
  <ngx-colors
    ngx-colors-trigger
    style="display: inline-block; margin: 5px"
    [acceptLabel]="to.acceptLabel || 'Accept'"
    [cancelLabel]="to.cancelLabel || 'Cancel'"
    [formControl]="formControl"
    [format]="'hex'"
    [hideColorPicker]="to.hideColorPicker || false"
    [hideTextInput]="to.hideTextInput || false"
    [palette]="to.colorPalette"></ngx-colors>
</div>
