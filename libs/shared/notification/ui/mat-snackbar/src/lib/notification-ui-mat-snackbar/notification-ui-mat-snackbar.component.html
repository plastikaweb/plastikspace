<div class="flex flex-row justify-between items-center gap-sm">
  <div class="flex flex-row justify-start items-center gap-sm" matSnackBarLabel>
    @if (data.icon; as icon) {
      <mat-icon aria-hidden="true" class="basis-5 md:basis-2">{{ icon }}</mat-icon>
    }
    <p class="text-balance" [innerHTML]="data.message"></p>
  </div>
  @if (data.action; as action) {
    <button mat-button matSnackBarAction [attr.aria-label]="data.ariaLabel" (click)="dismiss()">
      {{ action }}
    </button>
  }
</div>
